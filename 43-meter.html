<!--Use <meter> tag to show exam marks-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meter uses</title>
</head>
<body>
    <h1>Exam Marks</h1>
     Marks: <meter min="0" max="100" value="80" optimum="50" > 80 out of  100 </meter>
</body>
</html>
