<!--Use autocomplete in form inputs -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autocomplete input "></title>
</head>

<body>
    <form autocomplete="on">
        <label for="name">First Name:</label>
        <input type="text" id="name" autocomplete="on"><br><br>

        <label for="name">Last Name:</label>
        <input type="text" id="name" autocomplete="on"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" autocomplete="off"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete="off"><br><br>


    </form>
</body>

</html>
