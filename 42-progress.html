<!--Add progress bar using <progress> tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress tag</title>
</head>
<body>
    <!---uses   for downloading or uploading-->
     Downloading the file in progress:
    <progress value="60" max="100">60%</progress><br><br>
    
    updating windows 11:
     <progress value="80" max="100">60%</progress>

</body>
</html>
