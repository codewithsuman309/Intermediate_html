<!--use fieldset and legend tag in a form-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Student Details</h1>
<body>
    <form>
        <fieldset>
            <legend>personal info</legend>
        First Name:<input type="text"placeholder="F_name">
        <br><br>

        Last Name:<input type="text"placeholder="L_name">
        <br><br>

        class:<input type="text"placeholder="class"> 
        <br><br>

        Student-ID:<input type="text"placeholder="enter your id">
         <br><br>
         </fieldset>

         <fieldset>
            <legend>contact info</legend>

        Parent's Name:<input type="text"placeholder="father/mother name">
        <br><br>
        
        Address:<input type="text"placeholder="address">
        <br><br>

        Contact details:<input type="text"placeholder="contact">
        <br><br>
        </fieldset>

        <input type="submit">

    </form>
    
</body>
</html>
